<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>SAE 402</title>
</head>
<body>
    <button class="Binfo infomap infolaby" type="button">
        <img src="../img/Union.svg" alt="">
    </button>

    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <div class="bull code">
        <form onsubmit="return verifierCode()">
            <label for="code">Entrez le code à 5 chiffres :</label><br>
            <input type="text" id="code" name="code" maxlength="5" pattern="\d{5}" title="Entrez un code à 5 chiffres" required><br><br>
            <input class="bouton" type="submit" value="Vérifier">
        </form> 
    </div>


    <div class="pop-up pop-existe">
        <button class="croix Binfo infomap turncroix infolaby" type="button">
            <img src="../img/croix.svg" alt="croix">
        </button>
        <div class="bull pop-it">
            <h1>Instruction</h1>
            <p>Il parait que la première indiennes (du tissue peint ou imprimé) produit par Koechlin Schmaltzer Dollfus & Cie est concervé dans un coffre fort dans l'hotel de ville de mulhouse. <br><br>Trouvé le coffre fort. <br><br>Bougé votre doigt ou votre souris pour déplacer le personnage.</p>
        </div>
    </div>
    <script src="../js/script2.js"></script>
    
</body>
</html>
