<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>SAE 402</title>
</head>
<body>
    <button class="Binfo infomap infolaby" type="button">
        <img src="../img/Union.svg" alt="">
    </button>

    <a-scene background="color: #06171e">
        <a-assets>
          <a-asset-item id="coffreModel" src="../3d/laby.gltf"></a-asset-item>
        </a-assets>
        <a-entity rotation="0 -226 0" gltf-model="#coffreModel" modify-materials></a-entity>
        <a-entity camera="far: 9995.2" position="0 0.595 0.5" rotation="0 0 0" wasd-controls="" look-controls="" aframe-injected="" animation__move="property: position; from: 0.3 1.5 0.3; to: 0 0.595 0.5; dur: 2000; autoplay: true" animation__rotate="property: rotation; from: -90 0 -50; to: 0 0 0; dur: 2000; autoplay: true" data-aframe-inspector-original-camera="" visible=""></a-entity>
        
    </a-scene>

    <div class="code">
        <form onsubmit="return verifierCode()">
            <label for="code">Entrez le code à 5 chiffres :</label>
            <input type="text" id="code" name="code" maxlength="5" pattern="\d{5}" title="Entrez un code à 5 chiffres" required>
            <input class="bouton" type="submit" value="Vérifier">
        </form> 
    </div>


    <div class="pop-up">
        <button class="croix Binfo infomap turncroix infolaby" type="button">
            <img src="../img/croix.svg" alt="croix">
        </button>
        <div class="bull ">
            <h1>Instruction</h1>
            <p>Il parait que la première indiennes (du tissue peint ou imprimé) produit par Koechlin Schmaltzer Dollfus & Cie est concervé dans un coffre fort dans l'hotel de ville de mulhouse. <br><br>Trouvé le coffre fort. <br><br>Bougé votre doigt ou votre souris pour déplacer le personnage.</p>
        </div>
    </div>
    <script src="../js/script2.js"></script>
    
</body>
</html>
